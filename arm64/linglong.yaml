version: "1"
package:
  id: org.deepin.home
  name: "deepin-home"
  version: 1.5.4.0
  kind: app
  description: |
    quick login bbs, bug report.

base: org.deepin.foundation/23.0.0/arm64
runtime: org.deepin.Runtime/23.0.1/arm64

command: ["deepin-home"]

sources:
  - kind: git
    url: https://github.com/linuxdeepin/deepin-home
    commit: 1.5.10

build: |
  set -x
  cmake -B linglong/build -DCMAKE_INSTALL_LIBDIR="${PREFIX}" -DCMAKE_INSTALL_PREFIX="${PREFIX}" -DCMAKE_BUILD_TYPE=Release -DCMAKE_EXPORT_COMPILE_COMMANDS=1
  cd linglong/build 
  make -j$(nproc)
  make install
